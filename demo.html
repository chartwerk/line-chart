<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src="./dist/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="chart" style="width: 500px; height: 500px;"></div>

    <script type="text/javascript">
      var pod = new ChartwerkLineChart(
        document.getElementById('chart'),
        [
          { target: 'test1', datapoints: [[100, 1590590148], [200, 1590692148], [100, 1590794148]], color: 'green' },
          { target: 'test2', datapoints: [[100, 1590590148], [200, 1590691148], [100, 1590792148]], color: 'blue' }
        ],
        { renderLegend: false, usePanning: false, axis: { y: { invert: true, range: [0, 250] }, x: { format: 'time' }} }
      );
      pod.render();
    </script>
  </body>
</html>
